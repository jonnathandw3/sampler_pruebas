<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{languageSessionController.lang}">
        <h:head>
            <meta charset="utf-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
            <meta name="description" content=""/>
            <meta name="author" content=""/>
            <title>Sampler</title>
            <link href="Resources/css/bootstrap.css" rel="stylesheet"/>
            <link rel="stylesheet" href="Resources/vendor/fontawesome-free-5.1.0-web/css/all.css"/> 
            <link href="Resources/css/login.css" rel="stylesheet"/>
            <!--Bootstrap core JavaScript-->
            <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"/>
            <!--Core plugin JavaScript-->
            <script src="vendor/jquery-easing/jquery.easing.min.js"/>
        </h:head>
        <h:body>
            <div class="fullscreen-bg">
                <video autoplay="" loop="" muted="" class="fullscreen-bg__video">
                    <source src="Resources/videos/video_background.mp4" type="video/mp4"/>
                </video>
            </div>
            <div class="container col-md-5">
                <div class="card">
                    <div class="card-body" style="color: #fff;">
                        <div class="card-img" style="text-align: center; padding-top: 40px; padding-bottom: 40px; margin: 10px;">
                            <img src="Resources/images/SamplerBlanco.png" class="img-fluid"/>
                        </div>
                        <h:form id="miFormulario" prependId="false">
                            <div class="form-group">
                                <h:messages for="miFormulario" style="color: red; margin: 8px; text-align: center;" showDetail="true" showSummary="true" ></h:messages>
                                <h:inputText class="form-control bg-dark text-center" value="#{usuarioSessionController.usuario}" a:placeholder="#{lanLogin.placeholderUser}"/>
                            </div>
                            <div class="form-group" style="padding-bottom: 20px;">
                                <h:inputSecret class="form-control bg-dark text-center"  value="#{usuarioSessionController.clave}" a:placeholder="#{lanLogin.placeholderClave}"/>
                            </div>
                            <h:commandButton value="#{lanLogin.btnInicio}" class="btn btn-success btn-block signup" action="#{usuarioSessionController.validarUsuarioLogueado()}">
                            </h:commandButton>
                        </h:form>
                        <div class="text-center">
                            <a class="d-block small" href="Modules/recuerdame.xhtml" style="color: #fff;">#{lanLogin.placeholderRecuerdame}</a>
                        </div>
                        <div class="col-4 offset-8">
                            <h:form prependId="false" style="text-align: end;">
                                <h:selectOneMenu class="form-control bg-dark" style="color: #fff;" value="#{languageSessionController.lang}"
                                                 onchange="submit();">
                                    <f:selectItems value="#{languageSessionController.locales}" class="bg-primary"
                                                   var="l" itemLabel="#{l.displayLanguage}"/>
                                </h:selectOneMenu>
                            </h:form>
<!--                            <p:selectOneMenu id="selectorLenguaje" converter="languageSessionController"
                                             value="#{languageSessionController.lang}" panelStyle="width:150px"
                                             effect="fold" var="s" style="width:160px">
                                <f:selectItems value="#{languageSessionController.locales}"
                                               var="lenguaje" itemLabel="#{lenguaje.displayLanguage}" />
                                <p:column>
                                    <p:graphicImage value="Resources/images/#{s}" />
                                </p:column>
                            </p:selectOneMenu>-->
                        </div>
                    </div>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
