<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../Template/Plantilla.xhtml">
            <ui:define name="content">
                <!--Miga de pan-->
                <div class="mainbar">
                    <!-- Page heading -->
                    <div class="page-head">
                        <!--titulo contenido-->
                        <!-- <h2 class="float-left">Reservas</h2>

                          <div class="clearfix"></div> -->
                        <!--fin titulo contenido-->
                        <!-- miga de pan -->
                        <div class="bread-crumb"> <a href="index.html"><i class="fa fa-home"></i>Inicio</a> 
                            <!-- division --> <span class="divider">/</span>  <a href="#" class="bread-current">Administraci√≥n de sedes</a>
                        </div>
                        <!--fin miga de pan-->
                    </div>
                    <!--contenido pagina-->
                    <div class="matter">
                        <div class="container">
                            <div class="row" >
                                <div class="col-md-6">
                                    <h:form styleClass="form-inline">
                                        <h:outputLabel styleClass="mb-2 mr-sm-2" for="inputBusqueda"><strong>Consultar datelle Sede</strong></h:outputLabel>
                                        <h:commandButton  value="Reporte Sede" styleClass="btn btn-success mb-2" actionListener="#{reporteRequestController.detalleSede()}"></h:commandButton>
                                    </h:form>
                                </div>
                            </div> 
                            <!-- Table -->
                            <div class="row">
                                <div class="col-xl-12">
                                    <div class="widget info">
                                        <div class="widget-head">
                                            <div class="float-left">Tables</div>
                                            <div class="widget-icons float-right"> <a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a>
                                                <a href="#" class="wsettings"><i class="fa fa-wrench"></i></a>  <a href="#" class="wclose"><i class="fa fa-times"></i></a>
                                            </div>
                                            <div class="clearfix"></div>
                                        </div>
                                        <div class="widget-content container-fluid">

                                            <!--tabla-->
                                            <h:form>
                                                <table id="tablaFacturacion" class="table table-striped table-bordered tablaBusqueda" style="width:100%">
                                                    <thead>
                                                        <tr>
                                                            <th>SEDE</th>
                                                            <th>DIRECCION</th>
                                                            <th>TELEFONO</th>
                                                            <th>CIUDAD</th>
                                                            <th>ACCIONES</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <c:forEach items="#{sedeSessionController.todosSede()}" var="sede">
                                                            <tr>
                                                                <td>#{sede.nombreSede}</td>
                                                                <td>#{sede.direccion}</td>
                                                                <td>#{sede.telefono}</td>
                                                                <td>#{sede.ciudad.nomMpio}</td>
                                                                <td>
                                                                    <h:commandLink class="btn btn-default" style="" >
                                                                        <span class="fas fa-pencil-alt" style="color: blue;"/>
                                                                        <f:ajax event="click" render=":miSedeModifica" listener="#{sedeSessionController.setSedeGestion(sede)}"></f:ajax>
                                                                    </h:commandLink>
                                                                    <h:commandLink class="btn btn-default" action="#{sedeSessionController.eliminarSede(sede)}"  >
                                                                        <span class="fas fa-trash" style="color: red; "/>
                                                                    </h:commandLink>   
                                                                </td>
                                                            </tr>
                                                        </c:forEach>
                                                    </tbody>
                                                    <tfoot>
                                                        <tr>
                                                            <th>SEDE</th>
                                                            <th>DIRECCION</th>
                                                            <th>TELEFONO</th>
                                                            <th>CIUDAD</th>
                                                            <th>ACCIONES</th>
                                                        </tr>
                                                    </tfoot>
                                                </table>
                                            </h:form>
                                            <!--Fin tabla-->
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-6">
                                    <div class="widget">
                                        <div class="widget-head">
                                            <div class="float-left">Agregar sede</div>
                                            <div class="widget-icons float-right"> <a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a>
                                                <a href="#" class="wsettings"><i class="fa fa-wrench"></i></a>  <a href="#" class="wclose"><i class="fa fa-times"></i></a>
                                            </div>
                                            <div class="clearfix"></div>
                                        </div>
                                        <div class="widget-content container-fluid">
                                            <!--tabla-->
                                            <h:form id="miSede">

                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label form-control-label">Nombre Sede</label>
                                                    <div class="col-lg-5">
                                                        <h:inputText class="form-control" id="idNombreSede" required="true" value="#{sedeSessionController.nombre_sede}">
                                                        </h:inputText>
                                                        <h:message for="idNombreSede" style="color: red;margin: 8px"/>
                                                    </div>
                                                </div> 
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label form-control-label">Direccion Sede</label>
                                                    <div class="col-lg-5">
                                                        <h:inputText class="form-control" id="idDireccion" required="true" value="#{sedeSessionController.direccion}">
                                                        </h:inputText>
                                                        <h:message for="idDireccion" style="color: red;margin: 8px"/>
                                                    </div>
                                                </div> 
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label form-control-label">Telefono</label>
                                                    <br/>
                                                    <div class="col-lg-5">
                                                        <h:inputText class="form-control" pt:type="number" id="idTelefono" requiredMessage="Se requiere un valor" validatorMessage="datos incorrectos" required="true" value="#{sedeSessionController.telefono}">
                                                            <f:validateLength maximum="10" minimum="1"></f:validateLength>
                                                            <f:ajax event="keypress" render="idMTelefono"/>
                                                        </h:inputText>
                                                        <h:message for="idTelefono" id="idMTelefono" style="color: red;margin: 8px"/>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label form-control-label">Ciudad</label>
                                                    <br/>
                                                    <div class="col-lg-5">
                                                        <h:selectOneMenu class="form-control" id="selectSede" value="#{sedeSessionController.ciudad}" >
                                                            <f:selectItem itemLabel="Selecione.." itemValue="#{0}"></f:selectItem>
                                                            <f:selectItems var="dane" value="#{sedeSessionController.listaCiudad()}" itemLabel="#{dane.nomMpio}" itemValue="#{dane.iddane}"></f:selectItems>
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div> 
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label form-control-label">Estado</label>
                                                    <div class="col-lg-5">
                                                        <h:selectOneMenu id="Estado" class="form-control" value="#{sedeSessionController.estado_sede}" >
                                                            <f:selectItem itemLabel="Activo" itemValue="1"></f:selectItem>
                                                            <f:selectItem itemLabel="Inactivo" itemValue="2"></f:selectItem>

                                                        </h:selectOneMenu>

                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label form-control-label" for="descripcion">Descripcion</label>
                                                    <br/>
                                                    <div class="col-lg-5">
                                                        <h:inputTextarea class="form-control" id="iddescripcion" rows="3" pt:placeholder="descripcion" required="true" value="#{sedeSessionController.descripcion}">
                                                        </h:inputTextarea>
                                                        <h:message for="iddescripcion" id="idMdescripcion" style="color: red;margin: 8px"/>
                                                    </div>
                                                </div>
                                                <div class="offset-lg-12 text-center">
                                                    <div class="action col-lg-5" >
                                                        <br/>
                                                        <h:commandButton class="btn btn-success " action="#{sedeSessionController.ingresarNuevaSede()}" value="Ingresar">
                                                        </h:commandButton>

                                                    </div>
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-6">
                                    <div class="widget">
                                        <div class="widget-head">
                                            <div class="float-left">Modificar sede</div>
                                            <div class="widget-icons float-right"> <a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a>
                                                <a href="#" class="wsettings"><i class="fa fa-wrench"></i></a>  <a href="#" class="wclose"><i class="fa fa-times"></i></a>
                                            </div>
                                            <div class="clearfix"></div>
                                        </div>
                                        <div class="widget-content container-fluid">
                                            <!--tabla-->
                                            <h:form id="miSedeModifica">

                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label form-control-label">Nombre Sede</label>
                                                    <div class="col-lg-5">
                                                        <h:inputText class="form-control" id="idNombreSede" required="true" value="#{sedeSessionController.sedeGestion.nombreSede}">
                                                        </h:inputText>
                                                        <h:message for="idNombreSede" style="color: red;margin: 8px"/>
                                                    </div>
                                                </div> 
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label form-control-label">Direccion Sede</label>
                                                    <div class="col-lg-5">
                                                        <h:inputText class="form-control" id="idDireccion" required="true" value="#{sedeSessionController.sedeGestion.direccion}">
                                                        </h:inputText>
                                                        <h:message for="idDireccion" style="color: red;margin: 8px"/>
                                                    </div>
                                                </div> 
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label form-control-label">Telefono</label>
                                                    <br/>
                                                    <div class="col-lg-5">
                                                        <h:inputText class="form-control" pt:type="number" id="idTelefono" requiredMessage="Se requiere un valor" validatorMessage="datos incorrectos" required="true" value="#{sedeSessionController.sedeGestion.telefono}">
                                                            <f:validateLength maximum="10" minimum="1"></f:validateLength>
                                                            <f:ajax event="keypress" render="idMTelefono"/>
                                                        </h:inputText>
                                                        <h:message for="idTelefono" id="idMTelefono" style="color: red;margin: 8px"/>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label form-control-label">Ciudad</label>
                                                    <br/>
                                                    <div class="col-lg-5">
                                                        <h:selectOneMenu class="form-control" id="selectSede" value="#{sedeSessionController.sedeGestion.ciudad}" >
                                                            <f:selectItem itemLabel="Selecione.." itemValue="#{0}"></f:selectItem>
                                                            <f:selectItems var="dane" value="#{sedeSessionController.listaCiudad()}" itemLabel="#{dane.nomMpio}" itemValue="#{dane.iddane}"></f:selectItems>
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div> 
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label form-control-label">Estado</label>
                                                    <div class="col-lg-5">
                                                        <h:selectOneMenu id="Estado" class="form-control" value="#{sedeSessionController.sedeGestion.estadoSede}" >
                                                            <f:selectItem itemLabel="Activo" itemValue="1"></f:selectItem>
                                                            <f:selectItem itemLabel="Inactivo" itemValue="2"></f:selectItem>

                                                        </h:selectOneMenu>

                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label form-control-label" for="descripcion">Descripcion</label>
                                                    <br/>
                                                    <div class="col-lg-5">
                                                        <h:inputTextarea class="form-control" id="iddescripcion" rows="3" pt:placeholder="descripcion" required="true" value="#{sedeSessionController.sedeGestion.descripcion}">
                                                        </h:inputTextarea>
                                                        <h:message for="iddescripcion" id="idMdescripcion" style="color: red;margin: 8px"/>
                                                    </div>
                                                </div>
                                                <div class="offset-lg-12 text-center">
                                                    <div class="action col-lg-5" >
                                                        <br/>
                                                        <h:commandButton class="btn btn-dark signup" action="#{sedeSessionController.actualizarSede()}" value="Actualizar">
                                                        </h:commandButton>

                                                    </div>
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                                <!--CANVAS JS-->
                                <div class="col-xl-12">
                                    <div class="widget">
                                        <div class="widget-head">
                                            <div class="float-left">Cantidad Sede Activas</div>
                                            <div class="widget-icons float-right"> <a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a>
                                                <a href="#" class="wsettings"><i class="fa fa-wrench"></i></a>  <a href="#" class="wclose"><i class="fa fa-times"></i></a>
                                            </div>
                                            <div class="clearfix"></div>
                                        </div>
                                        <div class="widget-content container-fluid">
                                            <div id="chartContainer" style="height: 300px; width: 100%;"></div>
                                        </div>  
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- fin contenido pagina-->
                </div>
                <!--Fin miga de pan-->
            </ui:define>
            <ui:define name="scriptJquery">
                <script src="../Resources/js/jquery.min.js"></script>
            </ui:define>
            <ui:define name="scriptsAdicionales">
                <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
                <script>
                    window.onload = function () {

                        var chart = new CanvasJS.Chart("chartContainer", {
                            theme: "dark2",
                            exportFileName: "Doughnut Chart",
                            exportEnabled: true,
                            animationEnabled: true,
                            title: {
                                text: "Sedes Actuales"
                            },
                            legend: {
                                cursor: "pointer",
                                itemclick: explodePie
                            },
                            data: [{
                                    type: "doughnut",
                                    innerRadius: 90,
                                    showInLegend: true,
                                    toolTipContent: "<b>{name}</b>: ${y} (#percent%)",
                                    indexLabel: "{name} - #percent%",
                                    dataPoints: [
                                        {y: #{usuarioSessionController.cantidadSede(1)}, name: "Activo"},
                                        {y: #{usuarioSessionController.cantidadSede(0)}, name: "Inactivos"}

                                    ]
                                }]
                        });
                        chart.render();

                        function explodePie(e) {
                            if (typeof (e.dataSeries.dataPoints[e.dataPointIndex].exploded) === "undefined" || !e.dataSeries.dataPoints[e.dataPointIndex].exploded) {
                                e.dataSeries.dataPoints[e.dataPointIndex].exploded = true;
                            } else {
                                e.dataSeries.dataPoints[e.dataPointIndex].exploded = false;
                            }
                            e.chart.render();
                        }

                    }
                </script>
            </ui:define>
        </ui:composition>
    </body>
</html>
